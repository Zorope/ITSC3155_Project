<!-- landing page for app -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Homepage</title>
        <!--styles-->
        {% if theme == 1 %}
            <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
        {% else %}
            <link rel="stylesheet" href="{{ url_for('static', filename='second.css')}}">
        {% endif %}
    </head>
    <body>
        <h1>Welcome {{user}}!</h1>
        <nav>
            <!--Add other pages-->
            <a href="{{ url_for('index') }}">Home</a> <a>||</a>
            <a href="{{ url_for('new_project') }}">Create Project</a> <a>||</a>
            <a href="{{ url_for('change_style', theme_id=theme) }}" method = "get">Change Theme</a> <a>||</a>
            <a href="{{ url_for('logout') }}">Logout</a>    
        </nav>
        <h2>Here are your projects</h2>
        <h2>Projects</h2>
        <h3>
            Title&emsp;&nbsp;Description
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Company
        </h3>
        <div class="box">
            <table class="insideBox">
                <!--Add start of for loop here-->
                {% for project in user_projects %} 
                <tr>
                    <!--Add in other <td> elements for whatever you need-->
                    <td class="tableRow"><a href="{{ url_for('get_project', project_id=project.id) }}">{{project.title}}</a></td>
                    <td class="tableRow">{{project.detail}}</a></td>
                    <td class="tableRow">{{project.company_name}}</a></td>
                    <!--EDIT NOT WORKING YET-->
                    <td>
                        <form action="{{url_for('edit_project',project_id=project.id)}}" method = "get">
                            <input type="submit" value="Edit">
                        </form>
                        <form action="{{url_for('delete_project',project_id=project.id)}}" method = "post">
                            <input type="submit" value="Delete">
                        </form>
                    </td>
                </tr>
                {% endfor %}
                <!--Add end of for loop here-->
            </table>
        </div>
    </body>
</html>
