<!-- landing page for app -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task</title>
    <!--styles-->
    {% if theme == 1 %}
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    {% else %}
        <link rel="stylesheet" href="{{ url_for('static', filename='second.css')}}">
    {% endif %}
</head>

<body>
    <h1>Welcome {{user.username}}!</h1>
    <nav>
        <!--Add other pages-->
        <a href="{{ url_for('index') }}">Home</a> ||
            <a href="{{ url_for('new_project') }}">Create Project</a> ||
            <a href="{{ url_for('change_style', theme_id=theme) }}" method = "get">Change Theme</a> ||
            <a href="{{ url_for('logout') }}">Logout</a>

    </nav>
    <h2>Create/Update Task Below</h2>
        {% if task %}
            <form action="{{url_for('edit_task',project_id=project.id, t_id=task.id)}}" method="POST">
        {% else %}
            <form action="{{url_for('new_task', project_id=project.id)}}" method="POST">
        {% endif %}
        <p><label>Title </label></p>
        <p><input type="text" name="title" value="{% if task %}{{task.title}}{% endif %}" /></p>
        <p><label>Description</label></p>
            <p>
                {% if task %}
                    <textarea name="description" rows="6" cols="0">{{task.description}}</textarea>
                {% else %}
                    <textarea name="description" rows="6" cols="0">Add a description of the task</textarea>
                {% endif %}
            </p>
            <p>
                {% if task %}
                    <input type="submit" value="Update Task" />
                {% else %}
                    <input type="submit" value="Add Task" />
                {% endif %}
            </p>
        </form>
</body>

</html>
